<div class="page-header"><h2>{{title}}</h2></div>

<appsessionrec on-data-view-updated="onDataViewUpdated"></appsessionrec>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Data shown</h3>
	</div>
	<div class="panel-body">
		<div>Data from <span>{{maxTime}}</span></div>
		<div>Data to <span>{{minTime}}</span></div>
		<button type="button" ng-show="online" data-ng-click="start()">Start autoupdate</button>
		<button type="button" ng-show="online" data-ng-click="stop()">Stop autoupdate</button>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Data available</h3>
	</div>
	<div class="panel-body">
		<div>Samples count <span>{{count}}</span></div>
		<div>Data from <span>{{timestampStop}}</span></div>
		<div>Data to <span>{{timestampStart}}</span></div>

		<button type="button" data-ng-click="prev()" ng-show="canMove">prev</button>
		<button type="button" data-ng-click="next()" ng-show="canMove">next</button>
		<button type="button" data-ng-click="lastData()" ng-show="canMove">last {{lastSeconds}}</button>
	</div>
</div>
<div>
</div>

<highchart id="chart1" config="heapChartConfig"></highchart>
<highchart id="chart2" config="cpuChartConfig"></highchart>
