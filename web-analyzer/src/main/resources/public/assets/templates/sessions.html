<h2>{{title}}</h2>

<appsessionrec on-data-view-updated="onDataViewUpdated"></appsessionrec>

<div>
	Session info: jvmSamples: {{session.jvmSamples}}, methods: {{session.methods}}, statistics: {{session.statisticsSamples}}, records {{session.records}}
</div>
<div>
	<button type="button" ng-click="startAutoProfiling()">Global startAutoProfiling</button>
	<button type="button" ng-click="stopAutoProfiling()">Global stopAutoProfiling</button>
	<button type="button" ng-click="startAutoMonitoring()">Global startAutoMonitoring</button>
	<button type="button" ng-click="stopAutoMonitoring()">Global stopAutoMonitoring</button>
	<button type="button" ng-click="startProfiling()">Session {{appId}}-{{sessionId}} startProfiling</button>
	<button type="button" ng-click="stopProfiling()">Session {{appId}}-{{sessionId}} stopProfiling</button>
	<button type="button" ng-click="startMonitoring()">Session {{appId}}-{{sessionId}} startMonitoring</button>
	<button type="button" ng-click="stopMonitoring()">Session {{appId}}-{{sessionId}} stopMonitoring</button>
	<button type="button" ng-click="stopRecord()">Session {{appId}}-{{sessionId}} stopRecord</button>
	<button type="button" ng-click="newRecord()">Session {{appId}}-{{sessionId}} newRecord</button>
</div>
