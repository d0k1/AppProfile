<h2>{{title}}</h2>

<div>
	<table>
		<thead>
			<tr>
				<td>Index</td>
				<td>Method</td>
				<td>Info</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="method in methods">
				<td>{{method.index}}</td>
				<td>{{method.name}}</td>
				<td><button type="button" ng-click="selectMethod(method)">more</button></td>
			</tr>
		</tbody>
	</table>
</div>

<div ng-show="currentMethod!=null">
	<h2>123</h2>
</div>
