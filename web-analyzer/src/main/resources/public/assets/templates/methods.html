<div class="page-header"><h2>{{title}}</h2></div>

<appsessionrec on-data-view-updated="onDataViewUpdated"></appsessionrec>
<div class="table-responsive">
	<div class="table">
		<table class="table" style="word-wrap: break-word;">
			<thead>
			<tr>
				<td>Method</td>
				<td>Threads</td>
				<td>Count</td>
				<td>Time min</td>
				<td>Time max</td>
				<td>Time total</td>
			</tr>
			</thead>
			<tbody class=".table-striped">
				<tr ng-repeat="method in methods">
					<td>{{method.method}}</td>
					<td>{{method.threads.length}}</td>
					<td>{{method.callCount}}</td>
					<td>{{method.minTime}}</td>
					<td>{{method.maxTime}}</td>
					<td>{{method.totalTime}}</td>
				</tr>
				<tr>
					<td></td>
					<td>{{threads.length}}</td>
					<td>{{totalCount}}</td>
					<td></td>
					<td></td>
					<td>{{totalTime}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
